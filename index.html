<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./assets/photo/calculator.jpg">
    <title>Calculator</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="d-flex flex-column border p-3">
                <div class="mb-2 d-flex justify-content-center align-items-center">
                    <input type="text" placeholder="0" readonly id="show">
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <div>
                        <button class="button m-1" id="num7">7</button>
                        <button class="button m-1" id="num8">8</button>
                        <button class="button m-1" id="num9">9</button>
                        <button class="button m-1" id="divide">&divide;</button>
                    </div>
                    <div>
                        <button class="button m-1" id="num4">4</button>
                        <button class="button m-1" id="num5">5</button>
                        <button class="button m-1" id="num6">6</button>
                        <button class="button m-1" id="times">&times;</button>
                    </div>
                    <div>
                        <button class="button m-1" id="num1">1</button>
                        <button class="button m-1" id="num2">2</button>
                        <button class="button m-1" id="num3">3</button>
                        <button class="button m-1" id="minus">-</button>
                    </div>
                    <div>
                        <button class="button m-1" id="num0">0</button>
                        <button class="button m-1" id="dot">.</button>
                        <button class="button m-1" id="result">=</button>
                        <button class="button m-1" id="add">+</button>
                    </div>
                    <button class="mt-2" id="clear">C</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
